<!-- view_grades.html -->
{% extends 'base.html' %}

{% block title %}Grades{% endblock %}

{% block content %}
<h2>Your Grades</h2>
{% if grades %}
<table>
  <tr>
    <th>Assignment</th>
    <th>Grade</th>
  </tr>
  {% for grade in grades %}
  <tr>
    <td>{{ grade.assignment.title }}</td>
    <td>{{ grade.grade }}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>No grades available.</p>
{% endif %}
{% endblock %}
